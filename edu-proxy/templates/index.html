<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教务系统代理服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .endpoint {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .endpoint h3 {
            margin-top: 0;
        }
        .endpoint code {
            background: #e9ecef;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .test-form {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>教务系统代理服务</h1>
        <p>代理目标: http://qzjw.bwgl.cn/gllgdxbwglxy_jsxsd/</p>
    </div>
    
    <div class="endpoint">
        <h3>1. 通用代理</h3>
        <code>GET/POST /proxy/{path}</code>
        <p>直接代理所有请求到目标网站</p>
    </div>
    
    <div class="endpoint">
        <h3>2. 获取页面</h3>
        <code>GET /fetch?url={path}</code>
        <p>获取页面内容，支持缓存</p>
    </div>
    
    <div class="endpoint">
        <h3>3. API代理</h3>
        <code>GET/POST /api/{path}</code>
        <p>专门处理JSON API请求</p>
    </div>
    
    <div class="endpoint">
        <h3>4. 静态资源</h3>
        <code>GET /resource?url={path}</code>
        <p>代理CSS、JS、图片等静态资源</p>
    </div>
    
    <div class="test-form">
        <h3>测试代理功能</h3>
        <div>
            <input type="text" id="url" placeholder="输入相对路径（如：xkglAction.do?oper=xkgl_ckKb）" style="width: 400px;">
            <button onclick="fetchPage()">获取页面</button>
        </div>
        <div id="result"></div>
    </div>
    
    <script>
        async function fetchPage() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('请输入URL');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>请求中...</p>';
            
            try {
                const response = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                let html = '<h4>请求结果：</h4>';
                html += `<p>状态码: ${data.status_code}</p>`;
                html += `<p>URL: ${data.url}</p>`;
                html += `<div style="max-height: 400px; overflow: auto; background: white; padding: 10px; border: 1px solid #ddd;">
                            <pre>${JSON.stringify(data.headers, null, 2)}</pre>
                         </div>`;
                
                // 显示部分内容
                const content = data.content.substring(0, 1000);
                html += `<div style="max-height: 400px; overflow: auto; background: white; padding: 10px; border: 1px solid #ddd; margin-top: 10px;">
                            <h5>页面内容（前1000字符）：</h5>
                            <pre>${content}</pre>
                         </div>`;
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">请求失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
